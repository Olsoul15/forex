<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Forex AI Trading System</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/chart.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Forex AI Trading System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/strategies' %}active{% endif %}" href="/strategies">Strategies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/signals' %}active{% endif %}" href="/signals">Signals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/performance' %}active{% endif %}" href="/performance">Performance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/brokers' %}active{% endif %}" href="/brokers">Brokers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/settings' %}active{% endif %}" href="/settings">Settings</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        <i class="bi bi-person-circle"></i> {{ user.name }}
                    </span>
                    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Forex AI Trading System v{{ version }} &copy; {% now 'Y' %}</span>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
